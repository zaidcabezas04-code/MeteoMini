name: Deploy static site to Pages

on:
  push:
    branches: [principal]   # <- usa "principal"; cambia a "main" si fuera tu caso
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .          # publica la raíz del repo (donde está index.html)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
